<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/assets/xd.png">

    {% assign default_description = "Welcome to my little dumb project :3" %}
    <meta name="description" content="{{ page.description | default: default_description }}">
    <meta name="google" content="nositelinkssearchbox">

    {% assign default_title = "Blog post" %}
    <meta property="og:title" content="Cookiaria Website: {{ page.stitle | default: default_title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cookiaria.xyz" />

    {% assign default_banner = "/assets/embed_banner.png" %}
    <meta property="og:image" content="{{ page.banner | default: default_banner }}" />
    <meta property="og:description" content="{{ page.description | default: default_description }}" />
    <meta name="theme-color" content="#FF8600">
    <meta name="twitter:card" content="summary_large_image">

    <title>{{ page.stitle | default: default_title }}</title>
</head>

<body>

    <style>
        h1 {
            border-bottom: 1px rgb(54, 54, 54) solid;
            margin: 12px 20px !important;
            padding: 5px 0 !important;
            a {
                color: #FFF;
            }
        }

        .rightal {
            padding-left: 24px;
        }
        
        .leftal {
            padding-right: 24px;
        }
    </style>

    {% include header.html %}

    <div class="actualcontent">
        {{ content }}
    </div>

    {% include footer.html %}

</body>

</html>
