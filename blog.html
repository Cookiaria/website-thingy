---
layout: post
title: Blog
---

<style>
  .post-title {
    font-size: 1.5em;
    padding-left: 0 !important;
    a {
      font-weight: normal;
    }
  }

  li>h1>a:hover {
    text-decoration: none;
  }
  .post-content {
    padding-right: 40px !important;
  }
</style>

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a> <span style="font-size: 0.6em; color: #FFF; font-family: 'Noto Sans', sans-serif">{{ post.date | date: "%B %-d, %Y" }}</span></h2>
  </li>
  {% endfor %}
</ul>
