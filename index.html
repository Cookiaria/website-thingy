<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>whats up</title>
</head>
<style>
  #gato {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 98vh
  }
</style>
<body>
  <div id="gato">
    <img src="./assets/stupidcat.png" id="idiote"/>
  </div>
  <audio id="prototype" src="./assets/meow.mp3"></audio>
  <script>
    const image = document.getElementById('idiote');
    const audio = document.getElementById('prototype');

    image.addEventListener('click', () => {
      audio.play();
    });
  </script>

</body>
</html>
